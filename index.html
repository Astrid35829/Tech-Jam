<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/df78193d73.js" crossorigin="anonymous"></script>

    <title>Global</title>
</head>
<body>
    <header>
        <div>
            <img src="img/globe.png" alt="cartoon plaatje van de aarde">
            <h1>Global</h1>
        </div>
        <nav class="navigation">
            <ul class="navigation__items">
                <li class="navigation__item">Home</li>
                <li class="navigation__item">Economy</li>
                <li class="navigation__item">Culture & Media</li>
                <li class="navigation__item">Tech</li>
                <li class="navigation__item">Sport</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="importantNews">
            <figure class="importantNews__img">
                <img src="img/odido.webp" alt="odido hall">
            </figure>
            <div class="importantNews__title">
                <h2>T-Mobile changes name is from now on Obido</h2>
            </div>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <div class="currentWeather">
                <p class="currentWeather__day">Today</p>
                <p class="celcius">30C</p>
            </div>
            <div class="FutureWeather">
                <ul class="futureWeather__days">
                    <li class="futureWeather__day">
                        <p>Tomorrow</p>
                        <p>30C</p>
                    </li>
                    <li class="futureWeather__day">
                        <p>Saturday</p>
                        <p>27C</p>
                    </li>
                    <li class="futureWeather__day">
                        <p>Sunday</p>
                        <p>27C</p>
                    </li>
                    <li class="futureWeather__day">
                        <p>Monday</p>
                        <p>25C</p>
                    </li>
                    <li class="futureWeather__day">
                        <p>Tuesday</p>
                        <p>26C</p>
                    </li>
                    <li class="futureWeather__day">
                        <p>Wednesday</p>
                        <p>27C</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
